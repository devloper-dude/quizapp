<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="qstyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
</head>

<body>


    <div class="quiz">
        <div class="hding">
            <h1>Quiz App</h1>
        </div>
        <div class="win">
            <h1>Sorry! Wrong Answer</h1>
            <div class="btn nxt">Try Again</div>
        </div>
        <div class="box">
            <div class="ques">
                <h3 id="ques"></h3>
            </div>
            <div class="ans">
                <div class="box1">A:
                    <p id="a" class="box2"></p>
                </div>
                <div class="box1">B:
                    <p id="b" class="box2"></p>
                </div>
                <div class="box1">C:
                    <p id="c" class="box2">u</p>
                </div>
                <div class="box1">D:
                    <p id="d" class="box2 right"></p>
                </div>

            </div>
            <div id="nxt" class="nxt">
                <p>Next</p>
            </div>
        </div>
        <div class="yt">
            <div>
                <h3>Subscribe to Developer Dude</h3>
            </div>
            <div class="subbtn">
                <a target="_blank" href="https://www.youtube.com/channel/UCv6w8OwiQMCAKVcy4bMkLYw?sub_confirmation=1">Subscribe</a>
            </div>
        </div>
    </div>
    <!-- https://www.youtube.com/channel/UCv6w8OwiQMCAKVcy4bMkLYw?sub_confirmation=1 -->
    <script src="qapp.js"></script>
</body>

</html>
